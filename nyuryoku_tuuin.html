<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>お薬・通院管理くん</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="お薬と通院の予定を管理するアプリ">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <div id="container">

            <header>
                <h1 id="logo"><a href="nyuryoku.html"><img src="images/modoru.png" alt="MODORU"></a></h1>
            </header>

            <main>

                <section>

                    <h2>通院の予定</h2>

                    <table class="ta1">
                        <form id="insertForm" autocomplete="off">
                            <tr>
                                <th>受診日</th>
                                <td>
                                    <input type="date" name="jusin">
                                </td>
                            </tr>
                            <tr>
                                <th>病院名</th>
                                <td>
                                    <input type="text" name="byouin">
                                </td>
                            </tr>
                            <tr>
                                <th>備考</th>
                                <td>
                                    <textarea name="memo" cols="30" rows="10"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="btn">
                                        <input type="submit" value="登録する" onclick="insert()">
                                    </p>
                                </td>
                            </tr>
                        </form>
                    </table>

                </section>
                
            </main>

        </div>
        <!--/#container-->

        <!--jQueryの読み込み-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!--job4用のスクリプト-->
        <script src="js/main.js"></script>
        
        <script src="js/yotei.js"></script>
        <script src="js/education.js"></script>

    </body>
</html>
